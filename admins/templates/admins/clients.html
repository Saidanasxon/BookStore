{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex justify-content-center" style="margin-top: 40px; margin-bottom: 40px;">
  <table class="table align-middle bg-white" >
      <thead class="bg-light">
        <tr>
          <th>Image</th>
          <th>Name </th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for client in clients %}
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <img
                  src="{{client.image.url}}"
                  alt=""
                  style="width: 45px; height: 45px"
                  class="rounded-circle"
                  />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{client.username}}</p>
                <p class="text-muted mb-0">{{client.email}}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{client.phone_number}}</p>
            <p class="text-muted mb-0">{{client.address}}</p>
          </td>
          <td>Client</td>
          <td>
            <button type="button" class="btn btn-outline-primary">
              <a href="{% url 'admins:edit_client' client.pk %}">Edit</a>
              </button>
            <button type="button" class="btn btn-outline-danger">
              <a href="{% url 'admins:delete_client' client.pk %}">Delete</a>
              </button>
              
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
